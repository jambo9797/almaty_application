version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #ui
  cupertino_icons: ^1.0.0
  clippy_flutter: ^1.1.1
  flutter_svg: ^0.19.1
